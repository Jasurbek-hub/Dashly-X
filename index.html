<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/font.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="header-icon">
                <img src="./Img/header-img.png" alt="" class="header-img">
            </div>
            <div class="catalog">
                <button type="button" class="btn">Browse screens</button>
                <button type="button" class="btn-two">Buy template</button>
            </div>
        </div>
    </header>

    <main>
        <section>
            <div class="container">
                <div class="info">
                    <h1 class="title">Dashly X Webflow Template & UI Kit</h1>
                    <p class="text">Presenting Dashly X, the ultimate dashboard and web-app Webflow Template & UI Kit.
                    </p>
                    <button type="button" class="btn-two">Buy template</button>
                    <button type="button" class="btn">Browse screens</button>
                </div>
                <div class="main-img">
                    <img src="./Img/IMAGE.png" alt="" class="m-img">
                </div>
            </div>
        </section>

        <section>
            <div class="container">
                <div class="build">
                    <h1 class="build-title">Build your own dashboard in minutes with our amazing UI Kit</h1>

                    <div class="build-numbers">
                        <div class="num">
                            <img src="./Img/tv.png" alt="" class="build-img">
                            <span class="build-span">60+</span>
                            <p class="build-text">Screens</p>
                        </div>
                        <div class="num">
                            <span class="build-span">100+</span>
                            <p class="build-text">Sections</p>
                        </div>
                        <div class="num">
                            <span class="build-span">80+</span>
                            <p class="build-text">Components</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
